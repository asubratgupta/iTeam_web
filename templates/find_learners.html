<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <style type="text/css">
    	.centerbody {
    		margin: 0;
    		position: absolute;
    		top: 50%;
    		left: 50%;
    		-ms-transform: translate(-50%, -50%);
    		transform: translate(-50%, -50%);
    	}

    	body {

      font-weight: normal;

    <title>iTeam home page</title>
  </head>
  <body bgcolor="#00b0ff">
  	<center>

        <div id='root' class='centerbody'>
          <form action="{{ url_for('find_learners') }}" method="post">

          <div class="form-group">
            <label for="exampleInputEmail1">Enter Course URL</label>
            <input type="email" name="course_url" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">Paste Course URL whose learners you want to find.</small>
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Select Preferred Languages</label>
          </div>

          <div class="form-group form-check">
            <input type="checkbox" name="english" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">English</label>
          </div>

          <div class="form-group form-check">
            <input type="checkbox" name="hindi" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Hindi</label>
          </div>

          <button type="submit" class="btn btn-primary">Find Learners</button>

          <form action="{{ url_for('index') }}" method="post">
            <button id ="gohome" class="btn btn-light"> Go Back to MAIN MENU..</button>
          </form>
        </form>

        <div type='searchResults' class='SQL_Table'>
          <h3>Hi! Search Results Table will come here</h3>
        </div>

    	</div>

    </center>
  </body>
