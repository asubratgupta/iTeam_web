<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
  	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta charset="utf-8">
    <style type="text/css">
    	.centerbody {
    		margin: 0;
    		position: absolute;
    		top: 50%;
    		left: 50%;
    		-ms-transform: translate(-50%, -50%);
    		transform: translate(-50%, -50%);
    	}

    /*	.centerbody{
    		align-self: center;
    		align-content: center;
    		shape-margin: 20%;
    	}*/
    	body {
  			background-color: lightblue;
		}

    </style>
    <title>iTeam home page</title>
  </head>
  <body bgcolor="#00b0ff">
  	<center>

      <div id='root' class='centerbody'>
        <form action="{{ url_for('add_course') }}" method="post">
        <div class="form-group">
          <label for="exampleInputEmail1">Full Name</label>
          <div class="form-row">
            <div class="col">
              <input type="text" name="first_name" class="form-control" placeholder="First name">
            </div>
            <div class="col">
              <input type="text" name="last_name" class="form-control" placeholder="Last name">
            </div>
          </div>

        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" name="email_address" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Contact</label>
          <input type="number" name="contact" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">We'll never share your contact with anyone else without permission.</small>
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Course URL</label>
          <input type="url" name="course_url" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">


        <div class="form-group form-check">
          <input type="checkbox" name="english" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">English</label>
        </div>

        <div class="form-group form-check">
          <input type="checkbox" name="hindi" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Hindi</label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

        <form action="{{ url_for('index') }}" method="post">
          <button id ="gohome" class="btn btn-light"> Go Back to MAIN MENU..</button>
        </form>
      </form>
  	</div>
    </div>
    </center>
  </body>
</html>
